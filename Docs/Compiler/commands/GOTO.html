<h3>GOTO @branchLabel</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Jumps to a section of code defined by <b>@branchLabel</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
print "one" <br>
<b>GOTO @skipTwo</b> <br>
print "two" <br>
<br>
@skipTwo <br>
print "three" <br>
print "four" <br>
<br>
<u>Produces:</u> <br>
<b>one <br> three <br> four </b>

</body>
