<h3>CLOSE #handle</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Closes the file specified by <b>#handle</b>. This file must have been opened first with
the <a href="OPEN.html">OPEN</a> command.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsole <br>
<br>
var entry as string <br>
<br>
open "file.txt" for output as #1 <br>
print #1, "Line One" <br>
<b>Close #1</b> <br>
<br>
print entry <br>


</body>
