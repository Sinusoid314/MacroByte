<h3>CLS</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Clears all text from the consol window.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
var anyKey as string <br>
print "2349860123489623094602" <br>
print "8392165093846509213465" <br>
print "893247509238573947095-" <br>
input "Press any key to clear the consol ", anyKey <br>
<b>CLS</b> <br>
