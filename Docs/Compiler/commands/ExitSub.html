<h3>Exit Sub</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Ends execution of the current sub and returns control to the sub's caller.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsole <br>
<br>
call TestSub 5 <br>
<br>
sub TestSub(num as number) <br>
&nbsp;&nbsp;
print num * 2 <br>
&nbsp;&nbsp;
if num = 5 then <b>Exit Sub</b> <br>
&nbsp;&nbsp;
print num * 3 <br>
end sub <br>
<br>
<u>Produces:</u> <br>
10

</body>
</html>
