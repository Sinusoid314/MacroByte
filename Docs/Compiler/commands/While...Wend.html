<h3>
While expression <br>
&nbsp;&nbsp;&nbsp;&nbsp;
{code} <br>
Wend <br>
</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Executes a block of statements repeatedly until expression equals false.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
var num as number <br>
<br>
showconsole <br>
<br>
<b>While num < 10</b> <br>
&nbsp;&nbsp;
num = num + 2 <br>
&nbsp;&nbsp;
print num <br>
<b>Wend</b> <br>
<br>
<u>Produces:</u> <br>
2 <br>
4 <br>
6 <br>
8 <br>
10 <br>


</body>
