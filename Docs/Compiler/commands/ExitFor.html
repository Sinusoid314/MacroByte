<h3>Exit For</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Exits the current For loop and continues execution right after the loop's End For command.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsole <br>
<br>
var n as number <br>
<br>
for n = 0 to 9 <br>
&nbsp;&nbsp;
if n > 2 then <br>
&nbsp;&nbsp;&nbsp;&nbsp;
<b>Exit For</b> <br>
&nbsp;&nbsp;
end if <br>
&nbsp;&nbsp;
print n <br>
next n <br>
<br>
<u>Produces:</u> <br>
0 <br>
1 <br>
2 <br>

</body>
</html>
