<h3>PAUSE milliseconds</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Pauses program execution for an interval specified by <b>milliseconds</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
var n as number <br>
showconsol <br>
<br>
print "Waiting"; <br>
for n = 1 to 5 <br>
&nbsp;&nbsp;&nbsp;&nbsp;
print ".."; <br>
&nbsp;&nbsp;&nbsp;&nbsp;
<b>Pause 1000</b> <br>
next n <br>
<br>
print <br>
print "Done." <br>

</body>
