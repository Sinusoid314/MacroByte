<h3>Exit While</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Exits the current While loop and continues execution right after the loop's Wend command.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsole <br>
<br>
var n as number <br>
<br>
while n < 10 <br>
&nbsp;&nbsp;
if n > 2 then <br>
&nbsp;&nbsp;&nbsp;&nbsp;
<b>Exit While</b> <br>
&nbsp;&nbsp;
end if <br>
&nbsp;&nbsp;
print n <br>
&nbsp;&nbsp;
n = n +1 <br>
wend <br>
<br>
<br>
<u>Produces:</u> <br>
0 <br>
1 <br>
2 <br>

</body>
</html>
