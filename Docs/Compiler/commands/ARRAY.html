<h3>ARRAY arrayName(maxIdx1 [,maxIdx2]) AS type</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Same as the <a href="DIM.html">DIM</a> command.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsole <br>
<br>
<b>Array grid(5, 5) As Number</b> <br>
var x, y as number <br>
<br>
for x = 0 to 4 <br>
&nbsp;&nbsp;&nbsp;&nbsp;
for y = 0 to 4 <br>
&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;
grid(x, y) = x*y <br>
&nbsp;&nbsp;&nbsp;&nbsp;
next y <br>
next x <br>
<br>
print grid(0, 0) <br>
print grid(4, 4) <br>
<br>
<u>Produces:</u> <br>
<b> 0 <br> 16 </b>
