<br>
<b><u>Description:</u></b>
<br>
<br>
Displays a message box with the given <b>message</b> and
<b>title</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
<b>Message "Hello, world!", "Test"</b> <br>
