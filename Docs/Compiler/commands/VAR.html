<h3>VAR name AS type</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Defines a variable whose name is specified by <b>name</b>. The variable's
<b>type</b> can be either a String or Number.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
<br>
<b>Var n As String</b> <br>
<br>
input "Enter your name: ", n <br>
print "Hello, " & n & "!" <br>

</body>
