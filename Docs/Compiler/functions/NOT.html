<h3>NOT(expression)</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns the opposite of <b>expression</b>. For example, if a=4 was <b>1</b> (True), the return value of <b>NOT(a=4)</b> would be <b>0</b> (False).
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
var n as number <br>
showconsol <br>
n = 55 <br>
print <b>NOT(n>100)</b> <br>
<br>
<u>Produces:</u> <br>
<b>1</b>

</body>
