<h3>LTRIM(string)</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Removes any leading blank spaces from <b>string</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsole <br>
print "Before: " & len(" aBc  ") <br>
print "After: " & len(<b>LTRIM(" aBc  ")</b>) <br>
<br>
<u>Produces:</u> <br>
<b>
Before: 6 <br>
After: 5
</b>

</body>
