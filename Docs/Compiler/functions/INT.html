<h3>INT(n)</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Chops off the decimal part of <b>n</b> and returns its whole number part.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
print <b>INT(123.456)</b> <br>
<br>
<u>Produces:</u> <br>
<b>123</b>

</body>
