<h3>STR(n)</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns the number <b>n</b> as a string.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
print <b>STR(123)</b> & "abc" <br>
<br>
