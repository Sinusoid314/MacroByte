<h3>TRIM(string)</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Removes any leading or trailing blank spaces from <b>string</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
print "Before: " & len(" aBc  ") <br>
print "After: " & len(<b>TRIM(" aBc  ")</b>) <br>
<br>
<u>Produces:</u> <br>
<b>
Before: 6 <br>
After: 3
</b>

</body>
