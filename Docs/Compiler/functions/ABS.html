<h3>ABS(n)</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns the absolute value of <b>n</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
var num as number <br>
num = -22 <br>
print <b>ABS(num)</b> <br>
<br>
<u>Produces:</u> <br>
<b>22</b>
