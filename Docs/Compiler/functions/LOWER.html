<h3>LOWER(string)</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns <b>string</b> in all lowercase letters.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
<br>
print <b>LOWER("aBcDeFGH")</b> <br>
<br>
<u>Produces:</u> <br>
<b>abcdefgh</b>
