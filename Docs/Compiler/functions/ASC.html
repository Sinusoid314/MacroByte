<h3>ASC(s)</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns the ASCII value of the first character in <b>s</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
var ch as string <br>
ch = "B" <br>
print <b>ASC(ch)</b> <br>
<br>
<u>Produces:</u> <br>
<b>66</b>

</body>
