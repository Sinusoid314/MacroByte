<h3>LOF(#handle)</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns the number of bytes in an open file specified by <b>#handle</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
<br>
open "test.txt" for input as #file <br>
    print <b>LOF(#file)</b> <br>
close #file <br>


</body>
