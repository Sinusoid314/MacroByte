<h3>LOF(handle)</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns the number of bytes in an open file specified by <b>handle</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsole <br>
<br>
open "test.txt" for output as #1 <br>
print #1, "One,Two" <br>
print #1, "Three,Four" <br>
close #1 <br>
<br>
open "test.txt" for input as #1 <br>
print <b>LOF(1)</b> <br>
close #1 <br>
<br>
<u>Produces:</u> <br>
21

</body>
