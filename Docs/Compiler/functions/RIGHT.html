<h3>RIGHT(string, length)</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns a string from within <b>string</b> starting from the right and extending left 
to the amount of characters specified by <b>length</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
print <b>RIGHT("goodbye", 4)</b> <br>
<br>
<u>Produces:</u> <br>
<b>dbye</b>


</body>
