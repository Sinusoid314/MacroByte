<h3>VAL(string)</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns any number value contained in <b>string</b>. Otherwise, 0 is returned.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
print <b>VAL("123.456")</b> <br>
print <b>VAL("12abc")</b> <br>
print <b>VAL("abc123")</b> <br>
<br>
<u>Produces:</u> <br>
<b>
123.456 <br>
12 <br>
0 
</b>

</body>
