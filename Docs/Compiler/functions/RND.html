<h3>RND()</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns a random number that is less than 1 and greater than or equal to 0.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
print int(<b>RND()</b> * 100) + 1 <br>
