<h3>LEFT(string, length)</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns a string from within <b>string</b> starting from the left and extending right
to the amount of characters specified by <b>length</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
print <b>LEFT("goodbye", 3)</b> <br>
<br>
<u>Produces:</u> <br>
<b>goo</b>

</body>
